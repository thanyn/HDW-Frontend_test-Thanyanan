

<header class="page">
  
  <mat-grid-list cols="2">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile align="center">
      <div>
        <h1 class="textmain" style="font-size: 5rem;color: #de9c14; ">ProSHOP</h1>
        <button mat-stroked-button (click)='goProduct()'><a>LIST PRODUCT</a></button>

      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="10:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>

</header>


<body>

  <section class="page">
    <br>
    <h1 class="main2" style="color:black;font-size: 3rem;text-align: center; ">
      MY Product</h1>

    <div class="form-group" style="margin-left: 26%">
      <input matInput type="text" class="form-control" placeholder="Search by Product Name" [(ngModel)]="searchTerm" />
    </div>
    <br>
    <div align="center">

      <mat-accordion>
        <mat-expansion-panel *ngFor="let product of products | productFilter:searchTerm">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <table>
                <td style="text-align: left;"><b>{{product.productName}}</b></td>
                <td style="text-align: right; color: rgb(29, 165, 90)">{{product.typeSell}}</td>
              </table>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table>
            <td style="text-align: left;">{{product.productCost}} บาท</td>
            <td style="text-align: right; ">
             <a><i (click)="view(product)" class="material-icons">pageview</i></a>
              </td>
          </table>
          <p style="text-align: left;"> รายละเอียด : {{product.productDescription}}</p>
        </mat-expansion-panel>
      </mat-accordion>

    </div>


    <br>
  </section>

</body>
